name: PR Checks

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  quick-check:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'
      
      - name: Run tests
        run: make test
      
      - name: Run go vet
        run: make vet

  test-and-lint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'
      
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      
      - name: Run tests
        run: make test
      
      - name: Run linter
        run: make lint
      
      - name: Check formatting
        run: make fmt
      
      - name: Run go vet
        run: make vet
  
  build-all:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'
      
      - name: Build all platforms
        run: make build-all
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: builds
          path: dist/
          retention-days: 1
